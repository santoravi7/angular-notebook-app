<div class="container" >
  <div *ngIf="notebook" >
    <div class="desc" *ngFor="let note of notebook.noteList;"> 
      <div class="col-md-3 col-xs-4 col-sm-3 col-lg-2">
          <div class="notes-div" [ngStyle]="{'background-color': note.color}">
            <h4>{{note.name}}</h4>          
          </div>
      </div>
    </div>
  </div>
</div>
