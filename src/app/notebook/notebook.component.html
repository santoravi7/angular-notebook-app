<div class="nb-scroll">
  <div class="container">
<!-- <div>
  <button (click)="addNotebook();" class="add-btn" title="Add Note">+</button>
</div> -->
<div class="lnbnav row">
  <div class="col list-navbar">
    <button (click)="addNotebook();" class="add-nb" title="Add Note">+ Notebook</button>
  </div>
</div>

<div class="nb-home">
  <div class="row">
    <div class="" *ngFor="let notebook of notebooks; index as notebookId"  (mouseenter)="hoverIdx = notebookId" (mouseleave)="hoverIdx = -1"  >
      <div [ngClass]="{'overlay-div':notebook.id == clickIdx}">
        <div *ngIf="show && notebook.id == clickIdx" class="settings-tab">
            <button type="button" class="close pull-right" aria-label="Close" (click)="toggle(notebook.id)">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="">
              <h4 class="nb-header">Notebook Info</h4>
              <div class="nb-info-wrapper row">
                <div class="nb-info-img col">
                  <div class="notesimg-div set-bg"[style.background]="'url(' + notebook.img + ')'"></div>
                </div>
                <div class="nb-info-set col">
                  <input class="note-heading" (keyup.enter)="updateName(notebook)"[(ngModel)]='notebook.name'/>
                  <div class="clr-div"></div>
                  <img src="https://stackblitz.com/files/angular-notebook-app/github/santoravi7/angular-notebook-app/master/src/app/images/notebook.png"/>
                  <h4 class="nb-header txt-left">{{notebook.noteList.length+notebook.todoList.length}} Notes</h4> 
                  <div class="clr-div"></div>
                  <img src="https://stackblitz.com/files/angular-notebook-app/github/santoravi7/angular-notebook-app/master/src/app/images/calendar.png"/>
                  <h4 class="nb-header txt-left">{{ notebook.created | date:'dd MMM yyyy' }}</h4>
                </div>
              </div>
              <div class="clr-div"></div>
              <div class="images-set-tab container">
                <h4 class="nb-header">Change your background</h4>
                <div class="nb-info-img col" *ngFor="let image of images">
                <div class="notesimg-div set-bg"[style.background]="'url(' + image.value + ')'"(click)="updateImg(image.value,notebook);"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
        <div class="col notebook-div">
          <a [title]="notebook.name+' details'" (click)="notebooksView(notebook)" >
          <div id="container">
          <div class="notesimg-div"[style.background]="'url(' + notebook.img + ')'"></div>
             <h4 class="nb-header">{{notebook.name}}</h4> 
          </div>  
          </a>
          <span class="overview-img" [ngClass]="{ 'overlay-icon': true, 'hide': hoverIdx !== notebookId }">
            <button (click)="openModal(template);" title="Delete Notebook">
              <img src="https://stackblitz.com/files/angular-notebook-app/github/santoravi7/angular-notebook-app/master/src/app/images/delete.png"/>
            </button>
            <div class="clr-div"></div>
            <button class="nb-info" (click)="toggle(notebook.id)" title="Info">
              <img src="https://stackblitz.com/files/angular-notebook-app/github/santoravi7/angular-notebook-app/master/src/app/images/info-new.png"/>
            </button>
            
          </span>
         
          <ng-template #template let-modal>
            
            <!-- <div class="modal-header modal-sm">
              
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body modal-sm">
                <h6>Are you sure, you want to delete {{notebook.name}}?</h6>
                <div class="buttons-section">
                  <div class="cnl-btn">
                      <button type="button" class="btn" (click)="modal.close()" >Cancel</button>
                  </div>
                  <div class="del-btn">
                      <button type="button" class="btn" (click)="deleteNotebook(notebook);modal.close()" >Delete</button>
                  </div>
                </div>
            </div>
          </ng-template>
        </div>
      
    </div>
  </div>
</div>
</div>
</div>
