
<div class="container">
    <div *ngFor="let notebook of notebooks; index as notebookId">
      <a [title]="notebook.name+' details'" [routerLink]="['notebooks',notebookId]" >
      <div class="col-md-3 col-xs-4 col-sm-3 col-lg-2">
        <div class="notes-div" [ngStyle]="{'background': 'url('+notebook.img+')'}">
          <h4>{{notebook.name}}</h4>   
            
        </div>
        <p style="color:#000">
         {{notebook.img}}    
         </p>
      </div>
      </a>
    </div>
</div>
